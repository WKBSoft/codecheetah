<!DOCTYPE html>
<html>
<title>CodeCheetah</title>
<meta charset="utf-8"/>
<link rel="icon" href="https://image.flaticon.com/icons/svg/490/490119.svg">
<link rel="stylesheet" href="https://wkbdevsite.s3.us-east-2.amazonaws.com/docs.css">

<link rel="stylesheet" href="https://wkbdevsite.s3.us-east-2.amazonaws.com/codemirror.css">
<link rel="stylesheet" href="https://wkbdevsite.s3.us-east-2.amazonaws.com/homepage.css">
<script src="https://wkbdevsite.s3.us-east-2.amazonaws.com/codemirror.js"></script>
<script src="https://wkbdevsite.s3.us-east-2.amazonaws.com/matchbrackets.js"></script>
<style>.CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}</style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<body class="bg-secondary">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="/">CodeCheetah</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li id="code_page" class="nav-item">
        <a class="nav-link" href="/">Code</a>
      </li>
      <li id="my_network" class="nav-item">
        <a class="nav-link" href="/my_network">My Network</a>
      </li>                                    
    </ul>
      <button class="btn btn-outline-warning my-2 my-sm-0" href="/profile">Profile</button>
  </div>
</nav>

<div class="container-fluid">
  <br><br><br>
  <div class="row flex-grow-1 overflow-hidden">
    <div class="col">
		{% if repo_accordion %}
  		{{repo_accordion|safe}}
		{% endif %}
  		</div>
		<div class="col-7">
        <textarea id="code" name="script" form="code_save_form">{% if data %}{{data}}{% endif %}</textarea>
		</div>
		<div class="col">
          	<div class="row">
              <div class="col">
                <form action="/savefile" method="post" id="code_save_form">
                  {% csrf_token %}
              	<input type="text" id="default_save" name="q" value="{% if default_save %}{{default_save}}{% endif %}" hidden></input>
  				<input type="text" name="cheetah_key" hidden></input>
              	<input class="btn btn-warning btn-block" type="submit" value="Save" />
                </form>
              </div>
    		  	<div class="col">
              		<button class="btn btn-warning btn-block" data-toggle="modal" data-target="#deployModal">Deploy</button>
                </div>
  			</div>
  			<br>
  			<div class="row">
              	<div class="col">
                <div class="d-flex align-items-center justify-content-center p-3 py-5 mb-2 bg-light rounded" style="font-size: 5em">
            		<svg class="bi bi-play" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  					<path fill-rule="evenodd" d="M10.804 8L5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 010 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" clip-rule="evenodd"/>
					</svg>
                </div>
          		</div>
              	<div class="col"></div>
  			</div>
		</div>
	</div>
</div>


  <!-- Deploy Modal -->
  <div class="modal fade" id="deployModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Deploy Your Program</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
         </button>
       </div>
      <div class="modal-body">
        <p>Destination IP<input id="ip_addr" type="text"></input></p>
        <p>S3 Bucket<input id="s3_bucket" type="text"></input></p>
      </div>
      <div class="modal-footer">
        <input type="button" class="btn btn-block btn-warning" value="Deploy" onclick="load_response('/deploy_code',deploy)"></input>
      </div>
    </div>
  </div>
</div>
				<p>
					{% if page_content %}
					{{page_content|safe}}
					{% endif %}
				</p>
<script>
document.getElementById("code_page").className = "none";
document.getElementById("my_network").className = "none";
var active_page = "{% if active_page %}{{active_page}}{% endif %}";
document.getElementById(active_page).className = "active";

var cheetah_keys = document.getElementsByName("cheetah_key");
for (i=0; i<cheetah_keys.length; i++) {
  cheetah_keys[i].value = sessionStorage.getItem("cheetah_key");
}
  
function load_response(url, cFunction) {
  var xhttp;
  xhttp=new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      notify_result(this);
    }
  };
  var send_data = cFunction();
  send_data = send_data.concat("cheetah_key=");
  send_data = send_data.concat(sessionStorage.getItem("cheetah_key"));
  var csrf_token_value = document.getElementsByName("csrfmiddlewaretoken")[0].value;
  send_data = send_data.concat("&csrfmiddlewaretoken=".concat(csrf_token_value));
  xhttp.open("POST", url, true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send(send_data);
}
  
function notify_result(xhttp) {
  alert(xhttp.responseText);
}
  
function deploy() {
  send_data = "ip_addr=".concat(document.getElementById("ip_addr").value);
  send_data = send_data.concat("&default_save=");
  send_data = send_data.concat(document.getElementById("default_save").value);
  send_data = send_data.concat("&s3_bucket=");
  send_data = send_data.concat(document.getElementById("s3_bucket").value);  send_data = send_data.concat("&");
  return send_data; 
}

function save_code() {
  var send_data = "script=";
  send_data = send_data.concat(decodeURI(document.getElementById("code").value));
  alert(document.getElementById("code").value);
  alert(decodeURI(document.getElementById("code").value));
  send_data = send_data.concat("&q=");
  send_data = send_data.concat(decodeURI(document.getElementById("default_save").value));
  send_data = send_data.concat("&");
  return send_data;
}
  
function test() {
 alert(document.getElementById("code").textContent);
}
  
</script>
</body>
</html>
